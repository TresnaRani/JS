<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    

    <script>
        var i=1;
        var sum=0;

        while( i<=200){

            if(i%3==0 && i%5==0 ){
                document.write("  " +i );
                sum=sum+i;
            }
           
            
            i++;
        }
        document.write("  </br>sum " + sum);
        document.write("<h1>end</h1>");

    </script>
</body>
</html>
