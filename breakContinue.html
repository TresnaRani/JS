<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    <script>

        for(i=0;i<=20;i++){

            /*if(i%2!=0){
              continue;
            }
            */
            if(i==10){
                break;
              }
  

            document.write(" "+i);
        }
    </script>
</body>
</html>
